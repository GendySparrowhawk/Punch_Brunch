<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/build/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />
    <title>Punch Brunch</title>
  </head>
  <body class="my-gradient hero">
    <div class="sparkle1" style="top: 50px; left: 100px"></div>
    <div class="sparkle2" style="top: 300px; left: 60px"></div>
    <div class="sparkle1" style="top: 100px; left: -30px"></div>
    <div class="sparkle2" style="top: 10px; left: 200px"></div>
    <div class="sparkle1" style="bottom: 50px; left: 100px"></div>
    <div class="sparkle2" style="bottom: 300px; left: 60px"></div>
    <div class="sparkle1" style="bottom: 100px; left: -30px"></div>
    <div class="sparkle2" style="bottom: 10px; left: 200px"></div>
    <div class="sparkle1" style="top: 50px; right: 100px"></div>
    <div class="sparkle2" style="top: 300px; right: 60px"></div>
    <div class="sparkle1" style="top: 100px; right: -30px"></div>
    <div class="sparkle2" style="top: 10px; right: 200px"></div>
    <div class="sparkle1" style="bottom: 50px; right: 100px"></div>
    <div class="sparkle2" style="bottom: 300px; right: 60px"></div>
    <div class="sparkle1" style="bottom: 100px; right: -30px"></div>
    <div class="sparkle2" style="bottom: 10px; right: 200px"></div>
    <div class="sparkle1" style="top: 500px; left: 1000px"></div>
    <div class="sparkle2" style="top: 500px; left: 200px"></div>
    <div class="sparkle1" style="top: 800px; right: 700px"></div>
    <div class="sparkle2" style="bottom: 400px; right: 200px"></div>
    <div class="sparkle2" style="bottom: 500px; right: 1000px"></div>
    <div class="sparkle1" style="top: 400px; left: 200px"></div>
    <div class="sparkle2" style="top: 30px; right: 500px"></div>
    <div class="sparkle1" style="bottom: 400px; right: 200px"></div>
    <div class="sparkle2" style="top: 400px; left: 500px"></div>
    <div class="waffle">
      <div class="pic">
        <img class="left-image" src="./assets/waffle final top.png" alt="" />
        <div class="punch">
          <h1 id="punchText">Punch</h1>
          <h1 id="brunchText">Brunch!</h1>
          <h2 id="tap">tap to RSVP</h2>
          <div id="countdown"></div>
        </div>
        <img class="right-image" src="./assets/waffle final.png" alt="" />
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
